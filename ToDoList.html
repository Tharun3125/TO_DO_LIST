<!DOCTYPE html>
<html lang="en">
<head>
   <title>Amazon cart</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class = "navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Amazon</a>
        </div>
    </nav>
    <section class="container-fluid mt-3">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h2 style="color: white;">ToDo List</h2>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group mt-3">
                            <input type="text" placeholder="Enter Task Here" class="form-control" id="task-el">
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" value="Add Task" class="btn btn-dark" id="Add">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid mt-3">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-body">
                        <ol class="list-group" id="task-list-el">
                         <!-- In Script -->
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="ToDoList.js">
    </script>
</body>
</html>
